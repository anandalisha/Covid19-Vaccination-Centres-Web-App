<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container pb-5">
      <button class="btn btn-success float-right" data-target="#mymodel" data-toggle="modal">Register</button>
      <div class="modal" id="mymodel">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                  <h3 class="text-center text-primary">Register</h3>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>


              <form>
              <div class="form-group mx-5">
                  <label>
                      <i class="fa fa-user fa-2x"></i>Name:
                  </label>
                  <input type="text" name="" class="form-control" required>
              </div>

              <div class="form-group mx-5">
                  <label>
                      <i class="fa fa-envelope fa-2x"></i>Email:
                  </label>
                  <input type="text" name="" class="form-control" required>
              </div>

              <div class="form-group mx-5">
                  <label>
                      <i class="fa fa-phone fa-2x"></i>Contact Number:
                  </label>
                  <input type="text" name="" class="form-control" required>
              </div>
              </form>

               <div class="nodal-footer justify-content-md-center pb-3 mx-5">
               <button class="btn btn-success float-right" data-dismiss="modal">Register</button>
              </div>

          </div>
         
      </div>

      </div>



    </div>
</body>
</html>
